<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">

    <title>时钟</title>

</head>

<style>

    #d1{width:600px;height:100px;font:bold 40px "微软雅黑";background-color:yellowgreen;

        margin:0 auto;text-align: center;line-height: 100px;border:15px outset darkgoldenrod;}

</style>

<script>

    function time(){

        var t=new Date();

        var year=t.getFullYear();

        var month=t.getMonth()+1;

        var day=t.getDate();

        var h=t.getHours();

        var m=t.getMinutes();

        var s=t.getSeconds();

        h=checkTime(h);

        m=checkTime(m);

        s=checkTime(s);

        var st=year+"年"+month+"月"+day+"日"+h+":"+m+":"+s;

        document.getElementById('d1').innerHTML=st;

        w=setTimeout("time()",200);

    }

    function checkTime(i){

        if(i<10)

            i="0"+i;

        return i;

    }

</script>

<body onload="time();">

<div id="d1"></div>

</body>

</html>
