<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border:2px solid #122aff;
            width: 900px;
            height: 450px;
            background-color: #13d507;
        }
        td{
            border:2px double red;
            background-color:#ffbfc6 ;
        }
        .class1{
            border:10px solid black;
            background-color: #a7ffab;
        }
        .class2{
            border:3px dotted #000000;
            background-color: #9ee0ff;
        }
        .class3{
            border:3px dashed #000000;
            background-color: #fff2c3;
        }
    </style>
</head>
<body>
    <table border="1px" cellspacing="15px" align="center">
        <tr>
            <td class="class1"></td>
            <td class="class1"></td>
            <td class="class1"></td>
            <td class="class1"></td>
            <td class="class1"></td>
            <td class="class1"></td>
        </tr>
        <tr>
            <td class="class2"></td>
            <td class="class2"></td>
            <td class="class2"></td>
            <td class="class2"></td>
            <td class="class2"></td>
            <td class="class2"></td>
        </tr>
        <tr>
            <td class="class3"></td>
            <td class="class3"></td>
            <td class="class3"></td>
            <td class="class3"></td>
            <td class="class3"></td>
            <td class="class3"></td>
        </tr>
        <tr>
            <td colspan="6"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td rowspan="2" colspan="2"></td>
            <td></td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
